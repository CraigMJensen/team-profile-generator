<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Roster</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  </head>

    <header>
      <h1 class="bg-success py-4 text-center">Team Roster</h1>
    </header>
    <main>
      <div class="d-flex">
        <div class="card mb-3 p-3" style="max-width: 18rem">
          <h3>Craig</h3>
          <h4>Manager</h4>

          <p>craig@email.com</p>
          <p>Office Number 8</p>
          <p>Employee ID# 9</p>
        </div>

        <div class="card mb-3 p-3" style="max-width: 18rem">
          <h3>Dave</h3>
          <h4>Engineer</h4>

          <p>Dave@email.com</p>
          <p>Github davesCave</p>
          <p>Employee ID# 7</p>
        </div>

        <div class="card mb-3 p-3" style="max-width: 18rem">
          <h3>Sam</h3>
          <h4>Intern</h4>

          <p>Sam@email.com</p>
          <p>School UT Bootcamp</p>
          <p>Employee ID# 6</p>
        </div>
      </div>
    </main>
  </body>
</html>
